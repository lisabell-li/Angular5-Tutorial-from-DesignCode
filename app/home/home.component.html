<div class="container color-dark">

  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Add a new bucket list goal:</p>
  <form>
    <input type="text" class="txt" name="item" placeholder="Swim with mermaids" [(ngModel)]="goalText"/>
    <input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
  
  
  </form>
  
  </div>
  <div class="col">
    <p *ngFor="let goal of goals; let i = index"  class="life-container">
  {{goal}}
    <span (click)="removeItem(i)" class="delete-goal">x</span>
    </p>

  </div>
</div>
